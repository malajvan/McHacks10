<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Activity Time Tracker</title>
    <link href="style/settings.css" rel="stylesheet" />
    <script src="scripts/actions.js"></script>

</head>

<body>
    
    <div class="header">
        <p class="title">Cat Time Tracker</p>
    </div>
    <div class="divide">
        <div id='nav1' class="nav">
            <div class="warning">
                <h2 id="warn">Meet Mittens. Finish studying before the timer runs out to save him!</h2>
            </div>
            <div class="inline">
                <div id="timer" class="timer centered">
                    <div id="time" class="time">
                        <p id="demo"></p>
    
                    </div>
                </div>
                <div class="buttons">
                    <button id="start" class="skip" onclick="startTimer();this.onclick=null;">Start timer</button>
                    <button id="skip" class="skip" onclick="squish();">Finished early!</button>
                    <button id="stop" class="skip" onclick="stopTimer();">Actually end</button>
                </div>

            </div>
            
            
            
        </div>

        <div id='nav2' class="nav center hidden">
            <div class="warning">
                <h2 id="summary" class="summary">Activity Tracking Summary</h2>
            </div>
            <div id="list" class="centered">
                <table>
                    <tr>
                        <th>Website</th>
                        <th>Time</th>
                    </tr>
                    <tr>
                        <td>Facebook</td>
                        <td>2h15min</td>
                    </tr>
                    <tr>
                        <td>Instagram</td>
                        <td>0h31min</td>
                    </tr>
                    <tr>
                        <td>MyCourses</td>
                        <td>3h11min</td>
                    </tr>
                    <tr>
                        <td>Github</td>
                        <td>2h05min</td>
                    </tr>
                </table>
            </div>
            <button id="reset" class="skip reset" onclick="resetTimer();">Reset timer</button>
            
            
        </div>
        
        <div class="centered">
            <img class="hammer" id="hammer" src="resources/hammer.png"/>
            <img class="cat" id="cat" src="resources/cat1.png"/>
        </div> 
            
        

    </div>

        
    
</body>

</html>
