
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cattimer</title>
    <link href="style/popup.css" rel="stylesheet" />
    <script src="scripts/actions2.js"></script>
</head>

<body>

    <div class="header">
        <p style="margin-left: 1ch; font-size:x-large;" class="title">Cat Time Tracker</p>
    </div>


    <div id='nav1' class="nav centered">
        <div id="timer" class="timer centered">
            <div id="time" class="time">
                <p id="demo"></p>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="center">
            <div id='nav3' class="nav centered" >
                <button id="start" class="skip" onclick="startTimer();this.onclick=null;">Start timer</button>
                <button id="stop" class="skip" onclick="stopTimer();">End Timer</button> 
            </div>
            <div id='navv' class="n centered">
                <button id='mitten' class="skip" ><a href="home.html" target="_blank" style="text-decoration: none"> Visit Mitten! </a> </button>
            </div>
        </div>

    </div>

    
    <div class="divide">
        <div id='block' class="split right">  
            <div class="centered">
                
                <img class="cat" id="cat" src="resources/cat1.png" onclick="squish();"/>

            
        </div>

    </div>
</div>
    
</body>

</html>
